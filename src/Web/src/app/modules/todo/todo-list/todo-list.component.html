<div>
  <div class="d-flex justify-content-between">
    <h5>{{ todoList.title }}</h5>
    <button class="btn btn-danger" (click)="removeTodoList()">Remove</button>
  </div>
  <div style="margin-bottom: 3%"></div>
  <div class="d-flex justify-content-center mb-3">
    <div class="form-group mr-3 mb-0">
      <input type="text" class="form-control" [(ngModel)]="note" placeholder="Enter a note" />
    </div>
    <button type="button" class="btn btn-success mr-3" (click)="addTodoItem()">Add</button>
  </div>
  <div class="table-wrapper">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>â„–</th>
          <th>Note</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="todoList.todoItems.length === 0">
          <td colspan="4" class="text-center">TodoList is empty</td>
        </tr>
        <tr *ngFor="let item of todoList.todoItems; let i = index">
          <td (click)="toggleTodoItem(item.id)">{{ i + 1 }}</td>
          <td [class]="getCompletedClass(item.done)" (click)="toggleTodoItem(item.id)">{{ item.note }}</td>
          <td (click)="toggleTodoItem(item.id)">{{ item.done ? 'Done' : 'In progress' }}</td>
          <td>
            <button class="btn btn-close p-0" style="font-size: 12px; margin-left: 30%"
              (click)="removeTodoItem(item.id)"></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
