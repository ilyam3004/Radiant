<div class="col">
  <div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-secondary" id="priorityDropdown" ngbDropdownToggle>
      Priority: {{ selectedPriority == null ? '' : priorities[selectedPriority.valueOf()] }}
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button ngbDropdownItem *ngFor="let option of priorityOptions" class="dropdown-item"
              (click)="selectPriority(option)">
        {{ priorities[option.valueOf()] }}
      </button>
    </div>
  </div>
</div>
