<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add deadline</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <div class="flex-container" style="margin-bottom: 3%">
      <div *ngIf="isTodayTodoList">
        <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"/>
        <div style="margin-bottom: 5%"></div>
          <button class="btn btn-sm btn-outline-primary me-2" (click)="selectToday()">
            Select Today
          </button>
          <button class="btn btn-sm btn-outline-primary me-2" (click)="dp.navigateTo()">
            To current month
          </button>
      </div>
      <ngb-timepicker class="flex-container" [(ngModel)]="time"></ngb-timepicker>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="sendValueAndCloseModal(modal)">
      Add
    </button>
  </div>
</ng-template>
<button class="btn btn-outline-primary" (click)="open(content)">
  {{selectedDateTime == "" ? "Set deadline" : selectedDateTime}}
</button>
