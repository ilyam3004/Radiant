version: '3.8'

services:
  api:
    image: ilya3004/todo:api
    build:
      context: .
      dockerfile: src/Api/Dockerfile
    ports:
      - "8181:80"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=postgres;User Id=postgres;Password=password;
      - LogFilePath=logs/log.txt;
    depends_on:
      - postgres
    volumes:
      - logs:/app/logs/
    networks:
      - dev

  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dev
  
  web:
    container_name: web
    image: ilya3004/todo:web
    build:
      context: src/Web
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    networks:
      - dev
  
  teamcity-server:
    image: jetbrains/teamcity-server
    container_name: teamcity-server-instance
    ports:
      - "8111:8111"
    volumes:
      - teamcity-data:/data/teamcity_server/datadir
      - teamcity-logs:/opt/teamcity/logs
    networks:
      - dev

networks:
  dev:
    driver: bridge

volumes:
  logs:
  postgres_data:
  teamcity-data:
  teamcity-logs: